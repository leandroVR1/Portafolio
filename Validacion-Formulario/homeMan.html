<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles2.css">
</head>
<body>
    <div class="containers">
        <div class="container1">
            <div class="m-5">
                <h1>Bienvenido <br><span id="objUsuario"> </span></h1>
            </div>
        </div>


        <div class="container2">
            <div class="row">
            <img src="img/039d46b8-0da6-4230-919c-b641f4baa870.jpg"  alt="">
        </div>

        </div>
    </div>    

    <script>
        // Obtener el nombre de usuario almacenado en sessionStorage
        let nombreUsuario = sessionStorage.getItem("nombre");

        // Verificar si el nombre de usuario existe
        if (nombreUsuario) {
            // Actualizar el contenido del elemento con id "objUsuario"
            document.getElementById("objUsuario").textContent = nombreUsuario;
        }
    </script>
</body>
</html>
